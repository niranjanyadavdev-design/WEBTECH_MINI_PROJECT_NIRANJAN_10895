<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            text-align: center;
            padding: 50px;
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #222;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .choice {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 1.2rem;
            font-weight: bold;
            width: 120px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .choice:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .result {
            font-size: 1.5rem;
            margin-top: 20px;
            font-weight: bold;
        }

        .scoreboard {
            margin-top: 30px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
        }

        .win {
            color: green;
        }

        .lose {
            color: red;
        }

        .draw {
            color: orange;
        }
    </style>
</head>

<body>
    <h1>üéÆ Rock Paper Scissors</h1>
    <p>Choose your move:</p>

    <div class="choices">
        <div class="choice" onclick="playGame('rock')">‚úä Rock</div>
        <div class="choice" onclick="playGame('paper')">‚úã Paper</div>
        <div class="choice" onclick="playGame('scissors')">‚úåÔ∏è Scissors</div>
    </div>

    <div class="result" id="result"></div>

    <div class="scoreboard">
        <p>User Score: <span id="userScore">0</span></p>
        <p>Computer Score: <span id="computerScore">0</span></p>
    </div>

    <script>
        let userScore = 0;
        let computerScore = 0;

        function playGame(userChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            let resultText = "";

            if (userChoice === computerChoice) {
                resultText = `ü§ù It's a Draw! You both chose ${userChoice}.`;
                document.getElementById("result").className = "result draw";
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                resultText = `‚úÖ You Win! ${userChoice} beats ${computerChoice}.`;
                userScore++;
                document.getElementById("result").className = "result win";
            } else {
                resultText = `‚ùå You Lose! ${computerChoice} beats ${userChoice}.`;
                computerScore++;
                document.getElementById("result").className = "result lose";
            }

            document.getElementById("result").innerText = resultText;
            document.getElementById("userScore").innerText = userScore;
            document.getElementById("computerScore").innerText = computerScore;
        }
    </script>
</body>

</html>
